<h2 mat-dialog-title>Are you sure?</h2>
<mat-dialog-content>
  Delete template with id {{data.id}}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onNoClick()">No</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
